<form onsubmit="return validateAskUs()" class="backgrnd" style="padding: 20px 40px 40px 40px;">

    <!--Input fields -------------------------------->
    <label for="uname">Name&nbsp;&nbsp;&nbsp;</label>

    <textarea name="question" id="question" cols="30" rows="5" style="max-width:100%"  ></textarea> <br><br>
    <!--Buttons -------------------------------->
    <button type="submit" id="submitQ" class="smallBtn">Send the question</button>
    <button type="reset" id="resetQ" class="smallBtn">Clear </button>

 </form>
