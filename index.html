    <!--Canvas animation (chocolate drops)--------------------->

    <div id="hm" style="position: absolute; top: 0; z-index: -1">
      <canvas id="myCanvas" width="600"></canvas>
      <script>
        var h; // how far a drop drops
        const canvas = document.getElementById("myCanvas");
        if (window.innerWidth >= 700) {
          canvas.height = 250; //for bigger screens the height is smaller
          h = 300;
        } else {
          canvas.height = 500;
          h = 500;
        }

        const ctx = canvas.getContext("2d");
        var x = 50;
        var y = Math.random() * -10;
        var c = 0;
        function move() {
          if (c < 5) {
            //how many drops will fall. I set it to 5, then slideshow will start
            requestAnimationFrame(move);
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            ctx.beginPath();
            ctx.moveTo(x, y); // Bottom left point
            ctx.lineTo(x + 10, y - 20); // Top point
            ctx.lineTo(x + 20, y); // Bottom right point (x,y)
            ctx.arc(x + 10, y, 10, 0, Math.PI); //starts drawing on the right
            ctx.closePath();
            ctx.fillStyle = "#2e1503";
            ctx.fill();
            y = y + 5;
            if (y > h) {
              y = Math.random() * -10;
              x = 50 + Math.random() * 250;
              c = c + 1;
            }
          } else {
            cancelAnimationFrame(move);
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          }
        }
        move();
      </script>
    </div>
